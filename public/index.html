    <title>Search GitHub Repositories</title>
    <style>
      .container {
         width: 1200px;
        margin-left: auto;
         margin-right: auto;
         box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.25);
         border: 1px solid lightgray;
      }
      .container > header {
        background-image: url(http://res.cloudinary.com/jrgiantdev/image/upload/b_rgb:6559f3,c_scale,f_auto,o_92,q_auto:good,w_1200/v1531844661/markus-spiske-518966-unsplash_1_bhznls.jpg);
        background-size: cover;
        position: relative;
        display:grid;
        grid-template-columns: 350px 1fr;
        padding:20px;
      }
      .container > header::before {
        content: '';
        position: absolute;
        width:100%;
        height: 100%;
        background: #6559F3;
        mix-blend-mode: lighten;
        opacity: 0.97;
      }
      .container > header h1 {
        color: black;
    font-size: 6.9rem;
    text-shadow: 4px 4px 4px #F5F7DC;
    position: relative;
    font-family: stockport;
    /* padding-left: 70px; */
    margin: 0;
    margin-top: 25px;
    margin-left: 25px;
      }
      .search-gh {
  width: 300px;
  position: relative;
  top: 10px;
  left: 36%;
}
header .search-gh {
  position: relative;
  top:0;
  left:20px;
  background: radial-gradient(#FFffff 68%, rgba(255,255,255,0) 10%);
  border-radius: 50%;
}

.search-gh img {
  margin-left: auto;
  margin-right: auto;
  width: 100%;
}

.search-gh .overlay {
  width: 300px;
  position: absolute;
  top: 0;
  -webkit-clip-path: circle(18% at 16% 25%);
  clip-path: circle(18% at 16% 25%);
  -webkit-animation: animateSearch 2s infinite;
  animation: animateSearch 2s infinite;
}
header .search-gh .overlay {
   -webkit-animation: animateSearch 2s 3;
  animation: animateSearch 2s 3;
}

@-webkit-keyframes animateSearch {
  100%,
  0% {
    -webkit-clip-path: circle(18% at 16% 25%);
    clip-path: circle(18% at 16% 25%);
  }
  25% {
    -webkit-clip-path: circle(18% at 84% 25%);
    clip-path: circle(18% at 84% 25%);
  }
  50% {
    -webkit-clip-path: circle(18% at 16% 75%);
    clip-path: circle(18% at 16% 75%);
  }
  75% {
    -webkit-clip-path: circle(18% at 84% 75%);
    clip-path: circle(18% at 84% 75%);
  }
}

@keyframes animateSearch {
  100%,
  0% {
    -webkit-clip-path: circle(18% at 16% 25%);
    clip-path: circle(18% at 16% 25%);
  }
  25% {
    -webkit-clip-path: circle(18% at 84% 25%);
    clip-path: circle(18% at 84% 25%);
  }
  50% {
    -webkit-clip-path: circle(18% at 16% 75%);
    clip-path: circle(18% at 16% 75%);
  }
  75% {
    -webkit-clip-path: circle(18% at 84% 75%);
    clip-path: circle(18% at 84% 75%);
  }
}
    </style>

            alt="" />
        </div>
      </div>
